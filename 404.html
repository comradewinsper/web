<!doctype html><html lang=en><meta charset=UTF-8><meta content="width=device-width,initial-scale=1" name=viewport><title>404 Not Found - Lost in Space</title><script src=https://cdn.tailwindcss.com></script><link href=https://fonts.googleapis.com rel=preconnect><link href=https://fonts.gstatic.com rel=preconnect crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@700&display=swap" rel=stylesheet><style>body{font-family:Inter,sans-serif;background-color:#2d225a;color:#eae3fc;overflow:hidden;position:relative}.font-orbitron{font-family:Orbitron,sans-serif}.stars-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1}.star{position:absolute;background-color:#fff;border-radius:50%;animation:twinkle 5s infinite ease-in-out}@keyframes twinkle{0%,100%{opacity:.5;transform:scale(.8)}50%{opacity:1;transform:scale(1.2)}}@keyframes float{0%,100%{transform:translateY(0) rotate(-5deg)}50%{transform:translateY(-20px) rotate(5deg)}}.astronaut{animation:float 6s ease-in-out infinite}@keyframes travel{0%{transform:translateX(200%) translateY(200%) rotate(45deg);opacity:0}20%{opacity:1}80%{opacity:1}100%{transform:translateX(-200%) translateY(-200%) rotate(45deg);opacity:0}}.rocket{animation:travel 15s linear infinite;animation-delay:2s}.home-button{border:2px solid rgba(255,255,255,.5);transition:all .3s ease}.home-button:hover{background-color:rgba(255,255,255,.1);border-color:#fff;box-shadow:0 0 15px rgba(255,255,255,.3)}</style><body class="flex items-center justify-center min-h-screen"><div class=stars-container id=stars-container></div><div class="flex items-center justify-center flex-col h-full p-4 relative text-center w-full"><div class="absolute h-24 left-10 lg:h-32 lg:w-32 opacity-70 top-10 w-24"><svg viewBox="0 0 100 100" xmlns=http://www.w3.org/2000/svg><defs><radialGradient id=planetGradient cx=30% cy=30% r=70%><stop offset=0% style=stop-color:#87ceeb /><stop offset=100% style=stop-color:#4682b4 /></radialGradient></defs><circle cx=50 cy=50 fill=url(#planetGradient) r=50 /><path d="M 20,20 Q 40,30 60,20 T 100,20" fill=none opacity=0.4 stroke=#2E8B57 stroke-width=4 /><path d="M 10,50 Q 30,65 50,50 T 90,50" fill=none opacity=0.6 stroke=#3CB371 stroke-width=3 /><path d="M 15,80 Q 40,70 65,80 T 100,75" fill=none opacity=0.5 stroke=#98FB98 stroke-width=2 /></svg></div><div class="absolute h-8 opacity-80 right-24 top-16 w-8"><svg viewBox="0 0 100 100" xmlns=http://www.w3.org/2000/svg><defs><radialGradient id=moonGradient><stop offset=0% stop-color=#f5f5f5 /><stop offset=100% stop-color=#b0b0b0 /></radialGradient></defs><circle cx=50 cy=50 fill=url(#moonGradient) r=50 /><circle cx=30 cy=30 fill=#999 r=10 opacity=0.5 /><circle cx=65 cy=60 fill=#aaa r=15 opacity=0.5 /></svg></div><div class="absolute h-16 left-1/2 rocket top-1/2 w-16"><svg viewBox="0 0 30 30" xmlns=http://www.w3.org/2000/svg fill=none><path d="M22.4999 7.5L15 14.3548L7.5 22.5L22.4999 7.5Z" fill=#FFA500 /><path d="M15 1.86264e-06C15 1.86264e-06 26.25 3.75 30 7.5C22.5 11.25 7.5 22.5 7.5 22.5L1.7145e-06 15L15 1.86264e-06Z" fill=#DCDCDC /><path d="M7.50011 22.5L2.25002 27.75L11.25 27.75L15.0001 30L18.75 27.75L27.75 27.75L22.5001 22.5L7.50011 22.5Z" fill=#FF4500 /></svg></div><div class="flex items-center justify-center md:space-x-8 space-x-4"><h1 class="text-white font-bold font-orbitron lg:text-[12rem] md:text-9xl text-8xl tracking-widest">404</h1><div class="w-24 astronaut lg:w-48 md:w-32"><svg viewBox="0 0 110 110" xmlns=http://www.w3.org/2000/svg fill=none><circle cx=55 cy=55 fill=#483D8B r=30 stroke=#B0A8D1 stroke-width=3 /><circle cx=55 cy=55 fill=url(#glassReflection) r=30 /><path d="M55 80 C 40 80, 30 90, 30 100 L 80 100 C 80 90, 70 80, 55 80 Z" fill=#EAE3FC /><rect fill=#EAE3FC height=20 rx=10 width=30 x=40 y=70 /><rect fill=#EAE3FC height=10 rx=5 width=15 x=20 y=85 transform="rotate(-30, 20, 85)"/><rect fill=#EAE3FC height=10 rx=5 width=15 x=75 y=85 transform="rotate(30, 75, 85)"/><rect fill=#D8D0F0 height=15 rx=6 width=12 x=40 y=95 /><rect fill=#D8D0F0 height=15 rx=6 width=12 x=58 y=95 /><circle cx=55 cy=55 fill=#EAE3FC r=35 stroke=#B0A8D1 stroke-width=2 stroke-dasharray="5 5"/><defs><radialGradient id=glassReflection cx=0.75 cy=0.25 r=0.7><stop offset=0% stop-color=white stop-opacity=0.4 /><stop offset=100% stop-color=white stop-opacity=0 /></radialGradient></defs></svg></div></div><p class="text-white font-semibold tracking-wider uppercase md:text-2xl mt-4 text-xl">Looks like you are lost in space</p><a class="text-white font-semibold tracking-wider uppercase home-button mt-10 px-6 py-3 rounded-full" href=/ >Go Back Home</a></div><script>document.addEventListener("DOMContentLoaded",(function(){const t=document.getElementById("stars-container");for(let e=0;e<150;e++){const e=document.createElement("div");e.classList.add("star");const n=3*Math.random()+1;e.style.width=`${n}px`,e.style.height=`${n}px`,e.style.top=100*Math.random()+"%",e.style.left=100*Math.random()+"%",e.style.animationDelay=5*Math.random()+"s",e.style.animationDuration=3*Math.random()+4+"s",t.appendChild(e)}}))</script></body></html>
